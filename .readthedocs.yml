version: 2
build:
  os: "ubuntu-24.04"
  tools:
    python: "3.12" # imghdr was removed in 3.13
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    install:
      - pip install --upgrade pip
      - pip install --group doc .
submodules:
  include: all
sphinx:
  configuration: doc/conf.py
formats:
  - htmlzip
